
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقييم خدمة التوصيل</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .card {
      background-color: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-top: 10px solid #ea792f;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h2 {
      margin: 0;
      color: #2d4735;
    }
    p {
      color: #84a86c;
      margin: 5px 0 20px 0;
      font-weight: bold;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: right;
      color: #2d4735;
    }
    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #ea792f;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cf5e15;
    }
    .success-message {
      color: green;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
